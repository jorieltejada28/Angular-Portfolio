<!-- Skeleton content (no *ngIf or isLoading here) -->
<div [ngClass]="{
  'bg-white': currentBg === 'white',
  'bg-gray-50': currentBg === 'gray-50',
  'bg-blue-50': currentBg === 'blue-50'
}" class="animate-pulse space-y-8 px-6 py-20">

  <div class="h-10 w-3/4 bg-blue-200 rounded mx-auto"></div>
  <div class="h-4 w-1/2 bg-blue-100 rounded mx-auto"></div>
  <div class="h-10 w-40 bg-blue-300 rounded mx-auto"></div>

  <div class="mt-16 space-y-4">
    <div class="h-8 w-1/3 bg-blue-200 rounded mx-auto"></div>
    <div class="h-4 w-2/3 bg-gray-200 rounded mx-auto"></div>
  </div>

  <div class="mt-16 grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto">
    <div *ngFor="let i of [1,2,3]" class="p-6 bg-white shadow rounded space-y-3">
      <div class="h-6 w-3/4 bg-blue-100 rounded"></div>
      <div class="h-4 w-full bg-gray-100 rounded"></div>
      <div class="h-4 w-5/6 bg-gray-100 rounded"></div>
    </div>
  </div>

  <div class="mt-16 space-y-4 max-w-xl mx-auto">
    <div class="h-8 w-1/3 bg-blue-200 rounded mx-auto"></div>
    <div class="h-4 w-2/3 bg-gray-200 rounded mx-auto"></div>
    <div class="h-12 w-full bg-gray-100 rounded"></div>
    <div class="h-12 w-full bg-gray-100 rounded"></div>
    <div class="h-24 w-full bg-gray-100 rounded"></div>
    <div class="h-10 w-32 bg-blue-300 rounded mx-auto"></div>
  </div>

</div>
