<header class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
  <div class="flex items-center gap-4">
    <!-- Hamburger Button -->
    <button (click)="toggleSidebar.emit()"
      class="p-2 rounded-md bg-white text-gray-600 hover:bg-gray-200 hover:text-black transition-colors duration-200 ease-in-out focus:outline-none cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <h1 class="text-xl font-semibold text-gray-800">My App</h1>
  </div>

  <!-- Right Side -->
  <div class="flex items-center gap-4">
    <!-- Search Icon -->
    <button (click)="toggleSearch()" class="text-gray-600 hover:text-black focus:outline-none cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
      </svg>
    </button>

    <!-- Search Input -->
    <input *ngIf="showSearch" #searchInput type="text" placeholder="Search..."
      class="px-3 py-1 border border-gray-300 rounded-md text-gray-700 placeholder-gray-400 focus:outline-none focus:ring focus:border-blue-300 transition duration-150 ease-in-out"
      (blur)="showSearch = false" />

    <!-- Fullscreen Toggle Icon -->
    <button (click)="toggleFullscreen()" class="text-gray-600 hover:text-black focus:outline-none cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4 8V5a1 1 0 011-1h3m10 0h3a1 1 0 011 1v3m0 10v3a1 1 0 01-1 1h-3m-10 0H5a1 1 0 01-1-1v-3" />
      </svg>
    </button>


    <!-- Clock -->
    <span class="text-gray-700 text-sm font-medium">{{ currentTime | date: 'mediumTime' }}</span>
  </div>
</header>
