<aside class="h-full bg-gray-800 text-white overflow-hidden transition-all duration-300 ease-in-out"
  [ngClass]="{ 'w-64 p-4 space-y-6': sidebarOpen, 'w-0 p-0': !sidebarOpen }">
  <div class="transition-opacity duration-300 ease-in-out" [ngClass]="{
      'opacity-100 pointer-events-auto': sidebarOpen,
      'opacity-0 pointer-events-none': !sidebarOpen
    }">

    <!-- Profile Picture with DaisyUI Dropdown -->
    <div class="relative flex items-center justify-center mb-4">
      <!-- DaisyUI Dropdown Wrapper -->
      <div class="relative group w-20 h-20" (clickOutside)="dropdownOpen = false">
        <!-- Profile Image -->
        <img src="https://ui-avatars.com/api/?name=Joriel+Tejada&background=0D8ABC&color=fff" alt="Profile"
          class="w-full h-full rounded-full border-4 border-gray-300 shadow-md" />

        <!-- Transparent Overlay -->
        <div
          class="absolute inset-0 rounded-full bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center cursor-pointer"
          (click)="showModal = true">
          <span class="text-white text-sm font-semibold">View</span>
        </div>

        <!-- Toggle Dropdown Icon -->
        <div class="absolute bottom-0 right-0 bg-white p-1 rounded-full shadow cursor-pointer z-10"
          (click)="dropdownOpen = !dropdownOpen; $event.stopPropagation()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-800" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </div>

        <!-- Dropdown Menu -->
        <ul *ngIf="dropdownOpen"
          class="absolute top-24 left-1/2 -translate-x-1/2 z-20 menu p-2 shadow bg-base-100 text-white rounded-box w-40">
          <li><a (click)="showModal = true; dropdownOpen = false">View Profile</a></li>
          <li><a (click)="dropdownOpen = false">Edit</a></li>
          <li><a (click)="dropdownOpen = false">Logout</a></li>
        </ul>

      </div>
    </div>

    <nav class="flex flex-col space-y-2">
      <a routerLink="/dashboard" class="hover:bg-gray-700 px-3 py-2 rounded">Dashboard</a>
      <a routerLink="/profile" class="hover:bg-gray-700 px-3 py-2 rounded">Profile</a>
      <a routerLink="/settings" class="hover:bg-gray-700 px-3 py-2 rounded">Settings</a>
    </nav>
  </div>
</aside>

<!-- Fullscreen Profile Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50">
  <div class="relative">
    <img src="https://ui-avatars.com/api/?name=Joriel+Tejada&background=0D8ABC&color=fff" alt="Full Profile"
      class="w-72 h-72 object-cover border-4 border-white shadow-lg transition-transform duration-300 scale-100" />

    <!-- DaisyUI close button outside top-right -->
    <button (click)="showModal = false"
      class="btn btn-circle btn-sm absolute -top-4 -right-4 bg-white text-black hover:bg-gray-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</div>
