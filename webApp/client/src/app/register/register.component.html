<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Sign Up</h2>

    <form action="#" method="POST">
      <div class="mb-4">
        <label class="block text-gray-600 text-sm mb-2" for="name">Name</label>
        <input type="text" id="name" name="name" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"
          placeholder="Enter your name" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-600 text-sm mb-2" for="email">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"
          placeholder="Enter your email" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-600 text-sm mb-2" for="password">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"
          placeholder="Enter your password" />
      </div>

      <div class="mb-6">
        <label class="block text-gray-600 text-sm mb-2" for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"
          placeholder="Confirm your password" />
      </div>

      <button type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
        Register
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      Already have an account?
      <a href="/signin" class="text-blue-500 hover:underline">Sign In</a>
    </p>
  </div>
</div>
